<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    
    <script>
        function myFunction() {document.getElementById("myDropdown").classList.toggle("show");}
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');}}}}
    </script>
 
</head>
<div class="container">
    <header>
        <a href="#" class="Landing button">
            <h1>Latitude</h1>
            </a>
            <nav>
                <ul class="show-desktop hide-mobile">
                    <li>
                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Plots</button>
                        <div id="myDropdown" class="dropdown-content">
                          <a href="#">Max Temperature</a>
                          <a href="#">Humidity</a>
                          <a href="#">Cloudiness</a>
                          <a href="#">Windspeed</a>
                    </div></li>
                    <li><a href="#">Comparison</a></li>
                    <li><a href="#">Data</a></li>
                </ul>
            </nav>
        </header>
 </div>

    <body>

    <div class="white-box-1">
        <div class="container">
            <h2>Comparison: Latitude vs X<h2>
            <p>Click any plot to get an in-depth analysis.</p>
            <div class="wrapper">
                <div class="box a">
                    <h3>vs. Max Temperature</h3>
                    <a href="#">
                    <img id="fig1" src="images/Fig1.png" alt="Latitude vs. Temp">
                    </a>
                </div>  

                <div class="box b">
                    <h3>vs. Humidity</h3>
                    <a href="#"></a>
                    <img id="fig2" src="images/Fig2.png" alt="Latitude vs. Humidity">
                    </a>
                </div>


                <div class="box c">
                    <h3>vs. Cloudiness</h3>
                    <a href="#"></a>
                    <img id="fig3" src="images/Fig3.png" alt="Latitude vs. Cloud">
                    </a>   
                 </div>


            
                 <div class="box d">
                    <h3>vs. Wind Speed</h3>         
                    <a href="#"></a>
                    <img id="fig4" src="images/Fig4.png" alt="Latitude vs. Wind">
                    </a>
                </div> 
            </div>    

        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p class="m">Copyright Coding Bootcamp 2020</p>             
        </div>
    </footer>

</body>
</html>
