<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script>
        function myFunction() {document.getElementById("myDropdown").classList.toggle("show");}
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');}}}}
    </script>
 
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="Landing button">
                <h1>Latitude</h1>
            </a>
            <nav>
                <ul class="show-desktop hide desktop">
                    <li>
                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Plots</button>
                        <div id="myDropdown" class="dropdown-content">
                          <a href="#">Max Temperature</a>
                          <a href="#">Humidity</a>
                          <a href="#">Cloudiness</a>
                          <a href="#">Windspeed</a>
                    </div></li>
                    <li><a href="#">Comparison</a></li>
                    <li><a href="#">Data</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="grey-container">
        <div class="container">
            <div class="white-box-1">
                <div class="container">
                    <title>Data</title>
                    <div id='table-container'></div>
.
 
                        <script>
                        CsvToHtmlTable.init({
                            csv_path: 'cities.csv',
                            element: 'table-container', 
                            allow_download: true,
                            csv_options: {separator: ';', delimiter: '"'},
                            datatables_options: {"paging": false}
                        });
                        </script>
                        
                </div>
            </div>

    <footer>
        <div class="footer-container">
            <div class="container">
                <p class="Copyright">Copyright Coding Bootcamp 2020</p>             
            </div>
        </div>
    </footer>

</body>
</html>
